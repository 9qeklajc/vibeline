name: blossom
description: Upload audio file to Blossom when trigger words are detected
run: matching
keywords: ["upload", "blossom", "share", "cloud"]
match: any
ignore_if: rambling
output_extension: ".json"
command: "tmp=\"FILE.tmp\"; nak blossom --server $BLOSSOM_SERVER upload AUDIO_FILE > \"$tmp\" && [ -s \"$tmp\" ] && mv \"$tmp\" \"FILE\" || rm -f \"$tmp\""
